<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Filmoteka</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header header-home-background">
      <div class="header-wrapper">
        <div class="toolbar">
          <div class="theme-switch">
            <div class="theme-switch__control">
              <input
                class="theme-switch__toggle"
                type="checkbox"
                name="theme"
                id="theme-switch-toggle"
                aria-label="Переключить между тёмной и светлой темой"
              />
              <label
                aria-hidden="true"
                class="theme-switch__track"
                for="theme-switch-toggle"
              >
              </label>
              <div aria-hidden="true" class="theme-switch__marker"></div>
            </div>
          </div>
        </div>
        <nav class="header-nav">
          <div class="header-nav-logo">
            <a href=""
              ><img
                class="header-nav-logo-icon"
                src="./images/header/film.svg"
                alt=""
            /></a>
            <a href=""><h1 class="header-nav-logo-title">Filmoteka</h1></a>
            <div class="languages">
              <a href="#" class="lang-en circle-color" language="EN"></a>
              <a href="#" class="lang-ru" language="RU"></a>
            </div>
          </div>

          <div>
            <ul class="header-nav-list">
              <li class="header-nav-list-item home-button underline">home</li>
              <li class="header-nav-list-item library-button">my library</li>
            </ul>
          </div>
        </nav>
        <div class="search search-show">
          <form class="search-form">
            <input
              class="search-input"
              type="text"
              placeholder="Search movie"
            />
            <button type="submit" class="svg-button"></button>
          </form>
        </div>
        <div class="header-buttons hidden">
          <button class="button watched-button">watched</button>
          <button class="button queue-button">queue</button>
        </div>
      </div>
    </header>

    <section class="modal is-hidden">
      <div class="modal-overlay"></div>
      <div class="modal-content"></div>
    </section>

    <section class="section-main">
      <div class="container">
        <ul class="photo-gallery-list"></ul>
      </div>
    </section>

    <div class="pagination container">
      <!-- <div class="paginator">
        <button class="btn-page prev" data-index="1">&larr;</button>
        <button class="btn-first btn" data-index="1">1</button>
        <button class="btn-dots dots1" data-index="1">...</button>
        <button class="btn-page1 active btn" data-index="1">1</button>
        <button class="btn-page2 btn" data-index="2">2</button>
        <button class="btn-page3 btn" data-index="3">3</button>
        <button class="btn-page4 btn" data-index="4">4</button>
        <button class="btn-page5 btn" data-index="5">5</button>
        <button class="btn-dots dots2" data-index="1">...</button>
        <button class="btn-last btn" data-index="1000">1000</button>
        <button class="btn-page next" data-index="1">&rarr;</button>
      </div> -->
    </div>

    <div id="spinner"></div>
    <div class="trailer-box"></div>
    <div class="to-up">
      <svg class="up-to-svg">
        <use href="./images/symbol-defs.svg#icon-up-arrow"></use>
      </svg>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="footer-box">
          <p class="footer-copyright">&copy; 2021 | All Rights Reserved |</p>
          <div class="footer-developed">
            <p class="footer-developed-text">Developed with</p>
            <svg class="footer-developed-icon">
              <use href="./images/symbol-defs.svg#icon-heart-footer"></use>
            </svg>
            <p class="by">
              <span class="by-text">by</span>
              <span class="footer-developed-students">GoIT Students</span>
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>

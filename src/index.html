<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Filmoteka</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header header-home-background">
      <div class="header-wrapper">
        <nav class="header-nav">
          <div class="header-nav-logo">
            <a href=""
              ><img
                class="header-nav-logo-icon"
                src="./images/header/film.svg"
                alt=""
            /></a>
            <a href=""><h1 class="header-nav-logo-title">Filmoteka</h1></a>
          </div>
          <div class="languages">
            <a href="#" language="EN" class="active">EN</a>
            <a href="#" language="RU">RU</a>
          </div>
          <ul class="header-nav-list">
            <li class="header-nav-list-item home-button underline">home</li>
            <li class="header-nav-list-item library-button">my library</li>
          </ul>
        </nav>
        <div class="search search-show">
          <form class="search-form">
          <input class="search-input" type="text" placeholder="Search movie" />
          </form>
        </div>
        <div class="header-buttons hidden">
          <button class="button watched-button button-anactive">watched</button>
          <button class="button queue-button button-anactive">queue</button>
        </div>
      </div>
    </header>

    <section class="modal is-hidden">
      <div class="modal-overlay"></div>
      <div class="modal-content"></div>
      <button
        type="button"
        class="modal-button"
        data-action="close-modal"
      ></button>
    </section>

    <section class="section-main">
      <div class="container">
        <ul class="photo-gallery-list"></ul>
      </div>
    </section>

    <div class="pagination container">
      <div class="paginator">
        <button class="btn-page prev" data-index="1">&larr;</button>
        <button class="btn-first btn" data-index="1">1</button>
        <button class="btn-dots dots1" data-index="1">...</button>
        <button class="btn-page1 active btn" data-index="1">1</button>
        <button class="btn-page2 btn" data-index="2">2</button>
        <button class="btn-page3 btn" data-index="3">3</button>
        <button class="btn-page4 btn" data-index="4">4</button>
        <button class="btn-page5 btn" data-index="5">5</button>
        <button class="btn-dots dots2" data-index="1">...</button>
        <button class="btn-last btn" data-index="1000">1000</button>
        <button class="btn-page next" data-index="1">&rarr;</button>
      </div>
    </div>

    <div id="spinner"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-box">
          <p class="footer-copyright">&copy; 2020 | All Rights Reserved |</p>
          <div class="footer-developed">
            <p class="footer-developed-text">Developed with</p>
            <svg class="footer-developed-icon">
              <use href="./images/symbol-defs.svg#icon-heart-footer"></use>
            </svg>
            <p class="by">
             <span class="by-text">by</span>
             <span class="footer-developed-students">GoIT Students</span>
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>

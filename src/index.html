<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Filmoteka</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header header-home-background">
      <div class="header-wrapper">
        <nav class="header-nav">
          <div class="header-nav-logo">
            <a href=""
              ><img
                class="header-nav-logo-icon"
                src="./images/header/film.svg"
                alt=""
            /></a>
            <a href=""><h1 class="header-nav-logo-title">Filmoteka</h1></a>
          </div>
          <div class="languages">
            <a href="#" class="lang-en underline" language="EN">EN</a>
            <a href="#" class="lang-ru" language="RU">RU</a>
          </div>
          <ul class="header-nav-list">
            <li class="header-nav-list-item home-button underline">home</li>
            <li class="header-nav-list-item library-button">my library</li>
          </ul>
        </nav>
        <div class="search search-show">
          <form class="search-form">
            <input
              class="search-input"
              type="text"
              placeholder="Search movie"
            />
          </form>
        </div>
        <div class="header-buttons hidden">
          <button class="button watched-button">watched</button>
          <button class="button queue-button">queue</button>
        </div>
      </div>
    </header>

    <section class="modal is-hidden">
      <div class="modal-overlay"></div>
      <div class="modal-content"></div>
    </section>

    <section class="section-main">
      <div class="container">
        <ul class="photo-gallery-list"></ul>
      </div>
    </section>

    <div class="pagination container"></div>

    <div id="spinner"></div>
    <div class="trailer-box"></div>
    <footer class="footer">
      <div class="container">
        <div class="footer-box">
          <p class="footer-copyright">&copy; 2021 | All Rights Reserved |</p>
          <div class="footer-developed">
            <p class="footer-developed-text">Developed with</p>
            <svg class="footer-developed-icon">
              <use href="./images/symbol-defs.svg#icon-heart-footer"></use>
            </svg>
            <p class="by">
              <span class="by-text">by</span>
              <span class="footer-developed-students">GoIT Students</span>
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
